log4j.rootLogger=WARN

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p %d{MMM-dd-EEE_HH:mm:ss} %c %t] %m%n
log4j.appender.CONSOLE.threshold=INFO

log4j.appender.ERROR_FILE=org.apache.log4j.FileAppender
log4j.appender.ERROR_FILE.File=log/error.log
log4j.appender.ERROR_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR_FILE.layout.ConversionPattern=[%-5p %d{MMM-dd-EEE_HH:mm:ss} %c %t] %m%n
log4j.appender.ERROR_FILE.threshold=ERROR

log4j.appender.DEBUGFILE=org.apache.log4j.FileAppender
log4j.appender.DEBUGFILE.File=log/debug.log
log4j.appender.DEBUGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUGFILE.layout.ConversionPattern=[%-5p %d{MMM-dd-EEE_HH:mm:ss} %c %t] %m%n%n
log4j.appender.DEBUGFILE.threshold=DEBUG

log4j.logger.pg-types=DEBUG, CONSOLE, ERROR_FILE, DEBUGFILE

